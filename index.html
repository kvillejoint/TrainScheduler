<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- Link to Reset CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"></link>
    <!-- Link to Boostrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link to Style CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"></link>
    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Link for Firebase -->
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Jumbotron header -->
        <div class="jumbotron">
            <h1 class="text-center"><i class="train-scheduler">
		</i>Train Scheduler</h1>
            <h3 class="text-center">Any Time is Train Time</h3>
        </div>
        <!-- -->
        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">
                            <!-- Train name parameter  -->
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <!-- Destination parameter -->
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <!-- First train time paramenter -->
                            <div class="form-group">
                                <label for="train-time">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="trainTime">
                            </div>
                            <!-- Frequency (minutes) parameter -->
                            <div class="form-group">
                                <label for="frequency">Frequency (min):</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Panel for list of current trains -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
                <table class="table" id="trains" style="table-layout: fixed">
                    <thead>
                        <th>Train Name</th>
                        <th />
                        <th>Destination</th>
                        <th />
                        <th>Frequency (min)</th>
                        <th />
                        <th>Next Arrival</th>
                        <th />
                        <th>Minutes Away</th>
                    </thead>
                    <tbody id="newTrains"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<!-- Link to JavaScript -->
    <script type="text/javascript" src="./assets/javascript/logic.js"></script>
</html>
